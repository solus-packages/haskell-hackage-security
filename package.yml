name       : haskell-hackage-security
version    : 0.5.2.2
release    : 3
source     :
    - http://hackage.haskell.org/package/hackage-security-0.5.2.2/hackage-security-0.5.2.2.tar.gz : 507a837851264a774c8f4d400f798c3dac5be11dc428fe72d33ef594ca533c41
license    : BSD-3-Clause
component  : programming.haskell
summary    : The hackage security library provides both server and client utilities
    for securing the Hackage package server
description: |
    The hackage security library provides both server and client utilities for securing the Hackage package server
builddeps  :
    - ghc
    - haskell-cabal-install
    - haskell-base16-bytestring
    - haskell-base64-bytestring
    - haskell-cryptohash-sha256
    - haskell-ed25519
    - haskell-mtl
    - haskell-network
    - haskell-network-uri
    - haskell-parsec
    - haskell-tar
    - haskell-zlib
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
